apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: halntit/kub-demo-users:latest
          # ports:
          #   - containerPort: 3000
          imagePullPolicy: Always