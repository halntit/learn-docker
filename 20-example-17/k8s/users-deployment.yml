apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: halntit/kub-demo-users:latest
          imagePullPolicy: Always
          env:
            - name: AUTH_ADDRESS
              # value: "10.97.185.146"
              value: "auth-service.default"